<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
                <i class="fa fa-search"></i>
                <a href="#">Login</a>
            </div>
        </nav>

        <section class="h-text">
            <i class="fa fa-camera" id="camera"></i>
            <h1>Capturing the moments that captivate your heart.</h1>
            <input type="text" placeholder="Search here...">
            <button><i class="fa fa-search"></i></button>
        </section>
    </header>

    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter="nature">Nature</li>
                <li data-filter="fashion">Fashion</li>
                <li data-filter="wedding">Wedding</li>
            </ul>
        </div>

        <div class="portfolio-item">
            <div class="item nature">
                <img src="img/p1.jpg" alt="img" width="100" height="100">
            </div>
        </div>
    </section>
    
</body>
</html>
